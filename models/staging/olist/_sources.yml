version: 2

sources:
  - name: olist
    database: SNOWFLAKE_DBT
    schema: ETL_PIPELINE
    description: >
      Raw Olist e-commerce dataset loaded into Snowflake

    tables:
      - name: olist_customers
        description: >
          Customer master data

      - name: olist_orders
        description: >
          Order-level data
        loaded_at_field: order_purchase_timestamp
        config:
          freshness:
            warn_after: {count: 24, period: hour}

      - name: olist_order_items
        description: >
          Line items per order

      - name: olist_order_payments
        description: >
          Payment details per order



      

