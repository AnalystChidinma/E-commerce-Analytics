version: 2

models:
  - name: fct_olist_orders
    description: > 
      Final fact table at order grain for Olist analytics
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: order_status
        tests:
          - accepted_values:
              values: ['delivered','shipped','canceled','invoiced','processing','unavailable']

  - name: dim_customers
    description: > 
      Customer dimension table
    columns:
      - name: customer_unique_id
        tests:
          - not_null
          - unique
      - name: customer_id
        tests:
          - not_null
      - name: customer_city
        tests:
          - not_null
      - name: customer_state
        tests:
          - not_null

  - name: dim_delivery
    description: >
      Customer delivery timeline
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: order_status
        tests:
          - not_null
      
              



